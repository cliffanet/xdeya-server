[% BLOCK TITLE %] :: Требуется авторизация[% END %]
[% BLOCK CONTENT %]
  <!-- /.login-logo -->
  <div class="login-box-body">
    <p class="login-box-msg">Авторизация</p>

    <form action="[% PREF auth/login %]" method="post" class="ajax-submit">
        [% IF ar %]<input type="hidden" name="ar" value="[% ar %]">[% END %]
        <div class="messages"></div>
        <div class="form-group has-feedback">
            <input type="text" class="form-control" placeholder="E-mail / Имя" name="email">
            <span class="glyphicon glyphicon-user form-control-feedback"></span>
        </div>
        <div class="form-group has-feedback">
            <input type="password" class="form-control" placeholder="Пароль" name="p">
            <span class="glyphicon glyphicon-lock form-control-feedback"></span>
        </div>
        <div class="row">
            <div class="col-xs-8">
            </div>
            <!-- /.col -->
            <div class="col-xs-4">
                <button type="submit" class="btn btn-primary btn-block btn-flat">Войти</button>
            </div>
            <!-- /.col -->
        </div>
    </form>
    
    <a href="[% PREF auth/logtest %]">Тестовый вход</a>
    <br>
    <br>
    <a href="[% PREF auth/regform %]" class="text-center">Зарегистрировать новый аккаунт</a>

  </div>
  <!-- /.login-box-body -->
[% END %]
